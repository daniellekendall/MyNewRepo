<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Music Survey</title>
    <link rel="stylesheet" href="musicform.css">
</head>
<body>

<h1>Music Survey</h1>
<p>Let us know your music preferences by filling out the form below!</p>

<form action="https://webdevbasics.net/scripts/demo.php" method="post">

    <label for="name">Name:</label><br>
    <input type="text" id="name" name="name"><br><br>

    <label for="email">E-mail:</label><br>
    <input type="email" id="email" name="email"><br><br>

    <label for="experience">What do you like about music?</label><br>
    <textarea id="experience" name="experience" cols="60" rows="3"></textarea><br><br>

    <fieldset>
        <legend>Favorite Genre</legend>
        <input type="radio" id="rock" name="genre" value="Rock">
        <label for="rock">Rock</label><br>
        <input type="radio" id="pop" name="genre" value="Pop">
        <label for="pop">Pop</label><br>
        <input type="radio" id="jazz" name="genre" value="Jazz">
        <label for="jazz">Jazz</label><br>
    </fieldset><br>

    <fieldset>
        <legend>How do you listen?</legend>
        <label for="method">Select a method:</label><br>
        <select id="method" name="method" size="3">
            <option value="streaming">Streaming</option>
            <option value="radio">Radio</option>
            <option value="cd">CDs</option>
            <option value="vinyl">Vinyl</option>
        </select>
    </fieldset><br>

    <label for="listenDate">When did you last listen to music?</label><br>
    <input type="date" id="listenDate" name="listenDate"><br><br>

    <input type="submit" value="Submit">
    <input type="reset" value="Reset">

</form>

<footer>
    <p>Created by Dani Clayberg</p>
    <p>Email: dani@example.com</p>
</footer>

</body>
</html>
